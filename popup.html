<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>清理设置</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="wrapper">
    <div class="header flex middle center">
      <div>清理设置</div>
    </div>
    <div class="main">
      <div class="form-title">当前页面</div>
      <div class="form-row" id="cruuent-url"></div>
      <div class="form-title">请勾选自动清理项</div>
      <div class="form-row flex between middle">
        <span>历史记录</span>
        <input name="history" type="checkbox">
      </div>
      <div class="form-row flex between middle">
        <span>cookies</span>
        <input name="cookie" type="checkbox">
      </div>
      <div class="form-row flex between middle">
        <span>缓存 localStorage</span>
        <input name="storage" type="checkbox">
      </div>
      <div class="submit-box">
        <button id="submit-btn">保存</button>
      </div>
    </div>
    <div class="footer">
      <div id="message">操作成功</div>
  </div>
  <script text="text/javascript" src="/js/jquery.min.js"></script>
  <script text="text/javascript" src="/js/popup.js"></script>
</body>
</html>
